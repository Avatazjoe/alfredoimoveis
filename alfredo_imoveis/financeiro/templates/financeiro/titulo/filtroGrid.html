<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Consultar imóveis</h3>
    </div>
    <div class="panel-body">
        <form method="POST" class="navbar-form navbar-left" role="search"
                  action="{% url 'app_financeiro_titulo_filtrar' %}">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-3">
                    <input class="form-control" type="text" name="descricao" placeholder="Descrição">
                    <br/>
                    <select class="form-control" name="tipo">
                        <option class="form-control"></option>
                        <option class="form-control" value="D" name="despesa">Despesa</option>
                        <option class="form-control" value="R" name="receita">Receita</option>
                    </select>
                    <br/>
                </div>
                <div class="col-md-3">
                    <input class="form-control" type="text" name="empresa" placeholder="empresa">
                    <input class="form-control" type="text" name="conta_caixa" placeholder="Conta-caixa">
                </div>
                <div class="col-md-3">
                    De<input class="form-control" type="date" name="dataini">
                    <br/>
                    Até<input class="form-control" type="date" name="datafim">
                    <p class="help-block">Vencimento do título</p>
                </div>
                <div class="col-md-3">
                    <input class="form-control" type="number" name="valor_titulo" placeholder="Valor do título">
                    <label> Doc. deletados</label>
                    <input class="form-control" type="checkbox" name="deletados">
                </div>
            </div>
            <button type="submit" class="btn btn-info">Filtrar</button>
            <label> Gerar relatório  </label>
            <input class="form-control" type="checkbox" name="relatorio">
        </form>
    </div>
</div>
