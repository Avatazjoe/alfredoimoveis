<!-- Small modal -->
<button class="btn btn-success" data-toggle="modal" data-target=".abater-titulo"
        type="button">
    Abater título
</button>
<div class="modal abater-titulo">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Abatimento de título</h4>
      </div>
      <div class="modal-body">
            <p>Valor originao do título:{{titulo.valor}}</p>
            <p>Valor pago até agora:{{titulo.pagamento_parcial}}</p>

            <form role="form" action="{% url 'app_financeiro_titulo_abater' titulo.id %}" method="POST">
                  {% csrf_token %}
                    <label for="exampleInputEmail1">Multa</label>
                    <input type="number" class="form-control" step="any" name="multa" placeholder="Valor da multa">
                  
                  <div class="form-group">
                    <label for="exampleInputEmail1">Juros</label>
                    <input type="number" class="form-control" step="any" name="juros" placeholder="Valor dos juros">
                  </div>

                  <div class="form-group">
                    <label for="exampleInputEmail1">Valor</label>
                    <input type="number" class="form-control" step="any" name="valor" placeholder="Valor a abater na base to título">
                  </div>

                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Sair</button>
                    <button type="submit" class="btn btn-primary">Abater</button>
                  </div>                  
            </form>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
