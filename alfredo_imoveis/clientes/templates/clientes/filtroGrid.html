<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Consultar clientes</h3>
    </div>
    <div class="panel-body">
        <form method="POST" class="navbar-form navbar-left" role="search"
                  action="{% url 'app_clientes_filtrar' %}">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-3">
                    <p>
                       <input class="form-control" type="text" name="codigo" placeholder="Código">
                    </p>
                    <input class="form-control" type="text" name="nome" placeholder="Nome">
                </div>

                <div class="col-md-3">
                    <input class="form-control" type="text" name="endereco" placeholder="Endereço">
                </div>

                <div class="col-md-3">
                    <label> Inativos   </label>
                    <input class="form-control" type="checkbox" name="ativo">
                </div>

                <div class="col-md-3">
                    <label> Mês do cadastro </label>
                    <br/>De<input class="form-control" type="date" name="dataini">
                    <br/>
                    Até<input class="form-control" type="date" name="datafim">
                </div>
            </div>

            <button type="submit" class="btn btn-info">Filtrar</button>
            <label> Gerar relatório  </label>
            <input class="form-control" type="checkbox" name="relatorio">
        </form>
    </div>
</div>
