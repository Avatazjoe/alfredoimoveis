<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Consultar imóveis</h3>
    </div>
    <div class="panel-body">
        <form method="POST" class="navbar-form navbar-left" role="search"
                  action="{% url 'app_imoveis_filtrar' %}">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-3">
                    <p><input class="form-control" type="text" name="codigo" placeholder="Código"></p>
                    <p><input class="form-control" type="text" name="descricao" placeholder="Descrição"></p>
                    <p>
                        <input class="form-control" type="text" name="proprietario" placeholder="Nome do proprietário">
                    </p>
                    
                    <br/>
                </div>

                <div class="col-md-3">
                    <p><input class="form-control" type="text" name="rua" placeholder="Rua"></p>
                    <p><input class="form-control" type="text" name="bairro" placeholder="Bairro"></p>
                    <p><input class="form-control" type="text" name="cidade" placeholder="Cidade"></p>
                </div>

                <div class="col-md-3">
                    <label> Inativos </label>
                    <input class="form-control" type="checkbox" name="ativo">
                </div>

                <div class="col-md-3">
                    <label> Mês do cadastro </label>
                    <br/>De<input class="form-control" type="date" name="dataini">
                    <br/>
                    Até<input class="form-control" type="date" name="datafim">
                </div>
            </div>

            <button type="submit" class="btn btn-info">Filtrar</button>
            <a href="{% url 'app_imoveis_add' %}">
                                <input type="button" class="btn btn-sm btn-main" value="Novo">
            </a>
            <label> Gerar relatório  </label>
            <input class="form-control" type="checkbox" name="relatorio">
        </form>
    </div>
</div>
